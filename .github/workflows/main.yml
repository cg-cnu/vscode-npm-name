on:
  push:
    branches:
      - master
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@master
        with:
          args: "publish -p $PUBLISHER_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
